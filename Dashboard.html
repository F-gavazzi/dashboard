<!DOCTYPE html>
<html>

<head>
    <title>Dashboard - Petshop</title>
    <!-- Adicionando Bootstrap CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="text-light  py-3">
        <div class="container">
        <h1 class="mb-0">Petshop Au Au </h1>
        <img href="cachorro.jpg" class="img-fluid">
        <!-- Adicionando cabeçalho -->
        <p class="lead mb-0">Índice de Frequência dos pets</p>
    </div>
    </header>
    <nav class="nav nav-tabs justify-content-center">
        <a class="nav-link active" href="#">Cachorros</a>
        <a class="nav-link active" href="#">Gatos</a>
        <!-- Adicionando novos links de navegação -->
        <a class="nav-link active" href="#">Vendas</a>
        <a class="nav-link active" href="#">Adoção</a>
    </nav>
    <main>
        <section>
            <h2>Cachorros</h2>
            <div>
            <p>Índice de cachorros:</p>
        </div>
            <div class="index">
                <div class="bar" style="width: 80%;"></div>
                <span>80%</span>
            </div>
            <h2>Gatos</h2>
            <p>Índice de gatos:</p>
            <div class="index">
                <div class="bar" style="width: 60%;"></div>
                <span>60%</span>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Petshop</p>
    </footer>
</body>

</html>
