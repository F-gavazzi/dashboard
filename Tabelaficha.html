<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <title>CRUD em HTML, CSS e JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleFicha.css">
</head>

<body>
    <header class="text-light  py-3 backgroundBrown d-flex">
        <div class="container">
            <h1>Clientes Petshop AuAu</h1>
        </div>
        <img src="img/veterinario.png" class="imgHeader">
    </header>
    <main>
        <div id="form" class="container">
            <section class="d-flex flex-wrap-reverse">
                <input type="text" class="form flex-fill" placeholder="Atividade(s)" id="atv">
                <input type="number" class="form flex-fill" placeholder="Quantas atividades" id="qntAtv">
                <input type="number" class="form flex-fill" placeholder="Idade do Pet" id="idadePet">
                <input type="text" class="form flex-fill" placeholder="Nome do Pet" id="pet">
                <button type="button" onclick="addPet()">Adicionar</button>
            </section>
        </div>
        </div>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Pet</th>
                        <th>Atividade(s)</th>
                        <th>Quantas atividades</th>
                        <th>Idade do Pet</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista">

                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <div class="container d-flex justify-content-center">
            <p>&copy; 2023 Petshop</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
